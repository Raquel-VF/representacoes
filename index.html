<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="tela">
        <header>
            <!-- navegação -->
            <nav>
                <ul>
                    <li><a href="">Representante</a></li>
                    <li><a href="">Empresa</a></li>
                </ul>
            </nav>
            <!-- caixa de pesquisa -->
            <div class="caixa-pesquisa">
                <input class="pesquisa-txt" type="text" name="" placeholder="Faça sua pesquisa">
                <a href="pesquisa-btn"></a>
                <i class="fas fa-search"></i>
            </div>
        </header>
        <!-- sugestão -->
        <section class="sugestao">
            <div class="cidade">cidade</div>
            <div class="vagas">vagas</div>
            <div class="core">core</div>
        </section>
        <!-- publicidade -->
        <section class="publicidade">
            <div class="empresa">empresa</div>
            <div class="distribuidora">distribuidora</div>
        </section>
    </main>
</body>
</html>
